<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>farukg.com</title>
  <meta name="description" content="farukg.com" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --line: #e5e7eb;
      --muted: #6b7280;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0d10; --fg:#e5e7eb; --line:#1f2937; --muted:#9ca3af; --shadow: 0 10px 30px rgba(0,0,0,0.5); }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: clamp(24px, 4vw, 48px);
      max-width: 880px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    /* NEW: make nav a flex row so buttons align perfectly */
    header nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand {
      display: flex;            /* ensures clean vertical centering */
      align-items: center;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-weight: 700;
      font-size: clamp(18px, 2.2vw, 22px);
      letter-spacing: -0.015em;
    }
    .brand em { font-style: normal; opacity: .65; }
    .btn {
      appearance: none;
      background: transparent;
      border: 1px solid var(--line);
      color: inherit;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      line-height: 1.4;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;   /* prevents baseline offset when inline */
    }
    .btn:focus-visible { outline: 2px solid #0000; box-shadow: 0 0 0 2px var(--line); }
    main {
      display: grid;
      align-content: center;
      padding-block: min(20vh, 180px);
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      margin-block: 28px;
      gap: 12px;
    }
    h1 { margin: 0; font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
         font-weight: 700; font-size: clamp(36px, 6.2vw, 68px); letter-spacing: -0.02em; line-height: 1.08; }
    .subtle { margin: 0; font-size: clamp(14px, 2.2vw, 16px); opacity: .7; max-width: 60ch; }

    /* Smart toast */
    .toast {
      position: fixed;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px 12px;
      box-shadow: var(--shadow);
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 8px;
      z-index: 999;
      white-space: nowrap;
      max-width: calc(100vw - 16px);
    }
    .toast.show { display: inline-flex; }
    .toast code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
      border: 1px solid var(--line);
      padding: 2px 6px;
      border-radius: 6px;
    }
    .toast .x {
      border: none;
      background: transparent;
      color: inherit;
      cursor: pointer;
      font-size: 14px;
      opacity: .6;
      padding: 0 2px;
    }
    .toast .x:hover { opacity: .9; }
  </style>
</head>
<body>
  <div class="page">
    <header aria-label="Site header">
      <div class="brand">farukg<em>.com</em></div>
      <nav>
        <button id="contact" class="btn" type="button" aria-label="Contact">Contact</button>
      </nav>
    </header>

    <main role="main" aria-labelledby="title">
      <h1 id="title">Blank by design.</h1>
      <p class="subtle">Space speaks louder than clutter.</p>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span>Email copied:</span>
    <code>farukg.dev@gmail.com</code>
    <button class="x" aria-label="Dismiss">Ã—</button>
  </div>

  <script>
    (function() {
      var email = 'farukg.dev@gmail.com';
      var btn = document.getElementById('contact');
      var toast = document.getElementById('toast');
      var close = toast.querySelector('.x');
      var hideTimer = null;

      function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }

      function measureToast() {
        toast.style.visibility = 'hidden';
        toast.classList.add('show');
        var _r = toast.getBoundingClientRect();
        toast.classList.remove('show');
        toast.style.visibility = '';
        return { width: _r.width, height: _r.height };
      }

      function positionToastSmart() {
        var r = btn.getBoundingClientRect();
        var vw = window.innerWidth, vh = window.innerHeight;
        var gap = 12, margin = 8;
        var tsize = measureToast();

        // order: left -> right -> below -> above
        var positions = [
          { left: r.left - tsize.width - gap, top: r.top + (r.height - tsize.height)/2 },    // left
          { left: r.right + gap,              top: r.top + (r.height - tsize.height)/2 },    // right
          { left: r.left + (r.width - tsize.width)/2, top: r.bottom + gap },                 // below
          { left: r.left + (r.width - tsize.width)/2, top: r.top - tsize.height - gap }      // above
        ];

        var chosen = null;
        for (var i=0; i<positions.length; i++) {
          var p = positions[i];
          if (p.left >= margin &&
              p.top >= margin &&
              p.left + tsize.width <= vw - margin &&
              p.top + tsize.height <= vh - margin) { chosen = p; break; }
        }
        if (!chosen) {
          var p = positions[2];
          chosen = {
            left: clamp(p.left, margin, vw - margin - tsize.width),
            top:  clamp(p.top,  margin, vh - margin - tsize.height)
          };
        }

        toast.style.left = Math.round(chosen.left + window.scrollX) + 'px';
        toast.style.top  = Math.round(chosen.top  + window.scrollY) + 'px';
      }

      function showToast() {
        positionToastSmart();
        toast.classList.add('show');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(hideToast, 1800);
      }

      function hideToast() { toast.classList.remove('show'); }

      function copyEmail() {
        if (!navigator.clipboard) return Promise.reject();
        return navigator.clipboard.writeText(email);
      }

      window.addEventListener('resize', function(){ if (toast.classList.contains('show')) positionToastSmart(); });
      window.addEventListener('scroll', function(){ if (toast.classList.contains('show')) positionToastSmart(); });

      document.addEventListener('keydown', function(e) { if (e.key === 'Escape') hideToast(); });
      close.addEventListener('click', hideToast);

      btn.addEventListener('click', function() {
        copyEmail().finally(showToast);
        setTimeout(function() {
          window.location.href = 'mailto:' + encodeURIComponent(email);
        }, 50);
      });
    })();
  </script>
</body>
</html>
